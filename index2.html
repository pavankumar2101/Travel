<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap");
    </style>
  </head>

  <body>
    <d class="bill" id="services">
      
        <h1>Booking Details</h1>

      <div class="field">
        <h1>Name</h1>
        <input type="text" id="name" placeholder="Enter name" />
      </div>

      <div class="field">
        <h1>phone</h1>
        <input type="phone" id="mobile" placeholder="Enter phone No" />
      </div>

      <div class="field">
        <h1>Email</h1>
        <input type="email" id="email" placeholder="Enter email" />
      </div>

      <div class="field">
        <h1>Address</h1>
        <input type="address" id="address" placeholder="Enter address" />
      </div>
    
        <h1>Available Locations From India</h1>

      <div class="field">
        <h1>Paris</h1>
        <input type="text" id="paris" placeholder="Enter the Amount" />
      </div>

      <div class="field">
        <h1>Maldives</h1>
        <input type="text" id="maldives" placeholder="Enter the Amount" />
      </div>

      <div class="field">
        <h1>Bangkok</h1>
        <input type="text" id="bangkok" placeholder="Enter the Amount" />
      </div>

      <div class="field">
        <h1>Hawaii</h1>
        <input type="text" id="hawaii" placeholder="Enter the Amount" />
      </div>


      <div class="field">
        <h1>GST(%)</h1>
        <input type="text" id="GST" placeholder="Enter the GST(%)" />
      </div>

      <button id="payment" onclick="calculate()"><h2>Payment</h2></button>

      <h1 id="answer"></h1>

      <h1 id="final"></h1>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
